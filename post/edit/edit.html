<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post | Hikes Inspire</title>
    <meta
      name="description"
      content="Your personal profile page on Hikes Inspire."
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Julius+Sans+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/theme.css" />
  </head>
  <body>
    <header class="bg-secondary container-fluid" id="header-single-post-page">
      <nav class="navbar navbar-expand-lg col-md-12 col-xxl-11">
        <div class="container-fluid col-md-9 col-lg-12 col-xl-11 col-xxl-10">
          <a
            class="navbar-brand text-light d-flex justify-content-center align-items-center"
            href="/posts/"
          >
            <img
              src="../../images/mdi_foot-print.png"
              class="d-inline-block align-center"
              alt="Footprint logo linking to home page"
            />
            <h1 class="primary-font uppercase">Hikes Inspire</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="../index.html"
                  >Log Out</a
                >
              </li>
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a class="nav-link active text-light" href="/posts/">Feed</a>
              </li>
              <li class="nav-item d-flex justify-content-end mx-lg-2">
                <a class="nav-link text-light" href="/profile/">My Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section
        id="edit-form-container"
        class="container-lg my-5 d-flex row justify-content-center align-items-start"
      >
        <form
          id="edit-post"
          action="#"
          method="put"
          class="form bg-light text-start secondary-font col-10 col-sm-6 col-md-5 col-lg-4 col-xl-3 ms-lg-5 ms-sm-2"
        >
          <div class="form-group row my-3">
            <div class="d-flex justify-content-center align-center">
              <label for="" class="col-form-label">Title</label>
              <input
                type="text"
                name="title"
                required
                class="form-control bg-light mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Please enter the title of you post"
              />
            </div>
            <div class="d-flex justify-content-center align-center">
              <label for="" class="col-form-label">Body </label>
              <textarea
                name="body"
                required
                class="form-control bg-light mb-2"
                data-toggle="tooltip"
                data-placement="top"
                title="Please enter some body text for your post."
              ></textarea>
            </div>

            <div class="d-flex justify-content-center align-center">
              <label for="" class="col-form-label">Tags</label>
              <input type="text" name="tags" class="form-control bg-light" />
            </div>

            <div class="d-flex justify-content-center align-center">
              <label for="" class="col-form-label">Media</label>
              <input type="url" name="media" class="form-control bg-light" />
            </div>

            <div class="form-group row p-5 d-flex text-center">
              <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-warning py-2 px-5">Update Post</button>
              </div>
            </div>
          </div>
        </form>
      </section>

      <!-- To top Button -->
      <div class="d-flex justify-content-center mb-5">
        <a
          href="#header-single-post-page"
          class="btn btn-primary border-secondary secondary-font"
          id="btn-to-top"
          >To top <i class="fa-solid fa-angle-up"></i
        ></a>
      </div>
    </main>
    <footer class="bg-secondary pt-5 pb-3">
      <div class="social d-flex col justify-content-center mb-5">
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram fa-lg mx-2"></i></a
        ><a href="https://www.snapchat.com/"
          ><i class="fa-brands fa-snapchat fa-lg mx-2"></i></a
        ><a href="https://twitter.com/"
          ><i class="fa-brands fa-x-twitter mx-2"></i></a
        ><a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook mx-2"></i
        ></a>
      </div>
      <ul class="list-inline d-flex col justify-content-center mb-3">
        <li class="list-inline-item mx-2"><a href="#">About</a></li>
        <li class="list-inline-item mx-2"><a href="#">Terms</a></li>
        <li class="list-inline-item mx-2"><a href="#">Privacy Policy</a></li>
      </ul>
      <p class="copyright text-center">Hikes Inspire Â© 2024</p>
    </footer>
  </body>
</html>
